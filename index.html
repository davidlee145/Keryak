<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KERYAK</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" href="favicon-32.png" sizes="32x32" type="image/png" />
    <link rel="icon" href="favicon-64.png" sizes="64x64" type="image/png" />
    <link rel="icon" href="favicon-192.png" sizes="192x192" type="image/png" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" sizes="180x180" />
    <style>
      /* 전체 스타일 */
      :root {
        --text-color: #222;
        --muted-color: #666;
        --background-color: #fff;
        --accent-color: #000;
        --font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      }

      html, body {
        margin: 0;
        padding: 0;
        background-color: var(--background-color);
        font-family: var(--font-family);
        color: var(--text-color);
      }

      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header {
        padding: 80px 20px 30px;
        text-align: center;
      }

      h1 {
        font-size: 3rem;
        font-weight: 500;
        margin: 0;
        letter-spacing: -0.03em;
      }

      .tagline {
        font-size: 1.125rem;
        color: var(--muted-color);
        margin-top: 12px;
        letter-spacing: 0.02em;
      }

      main {
        flex: 1;
        padding: 60px 20px;
        max-width: 720px;
        margin: 0 auto;
        text-align: center;
      }

      .intro {
        font-size: 1.125rem;
        line-height: 1.8;
        color: #444;
      }

      .highlight {
        font-weight: 500;
        color: #000;
      }

      .cta-button {
        display: inline-block;
        margin-top: 50px;
        padding: 14px 36px;
        font-size: 1rem;
        font-weight: 500;
        background-color: var(--accent-color);
        color: #fff;
        border: none;
        border-radius: 8px;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }

      .cta-button:hover {
        background-color: #333;
      }

      footer {
        text-align: center;
        padding: 30px 20px;
        font-size: 0.875rem;
        color: #aaa;
        border-top: 1px solid #eee;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2.2rem;
        }
        .intro {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>KERYAK</h1>
      <p class="tagline">커피와 약과, 가장 뜻밖의 어울림</p>
    </header>

    <main>
      <p class="intro">
        <span class="highlight">KERYAK</span>은 전통 디저트인 약과와,  
        쌉쌀한 커피의 조화에서 시작된 브랜드입니다.  
        단맛과 쓴맛, 동양과 서양.  
        익숙하지만 새로운 이 만남이  
        여러분의 일상에 <span class="highlight">고요한 놀라움</span>을 전합니다.
      </p>

      <a href="#" class="cta-button">메뉴 보기</a>
    </main>

    <footer>
      © 2025 Keryak<sup>™</sup>. All rights reserved.
    </footer>
  </body>
</html>
